<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entalk Question Swipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #progress-counter {
            font-size: 16px;
            color: #7f8c8d;
        }
        
        #category-label {
            font-size: 14px;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .question-container {
            position: relative;
            height: 400px;
            perspective: 1000px;
        }
        
        .question-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            border: 2px solid #ddd;
            cursor: grab;
            user-select: none;
            touch-action: pan-y;
        }
        
        .question-text {
            font-size: 24px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .swipe-instruction {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #95a5a6;
            margin-bottom: 20px;
        }
        
        .swipe-left {
            text-align: left;
        }
        
        .swipe-right {
            text-align: right;
        }
        
        .button-container {
            display: flex;
            justify-content: space-around;
        }
        
        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .action-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .like {
            background-color: #4CAF50;
            color: white;
        }
        
        .dislike {
            background-color: #F44336;
            color: white;
        }
        
        #loading-spinner {
            display: none;
            text-align: center;
            margin: 50px 0;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #no-questions-message, #completion-message {
            display: none;
            text-align: center;
            margin: 50px 0;
            font-size: 18px;
            color: #7f8c8d;
        }
        
        #completion-message {
            background-color: #2ecc71;
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        #completion-message h2 {
            margin-bottom: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .question-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Entalk Conversation Questions</h1>
            <p>Swipe right if you like a question, left if you don't</p>
        </div>
        
        <div class="progress-bar">
            <div id="progress-counter">0 / 0</div>
            <div id="category-label"></div>
        </div>
        
        <div id="question-container" class="question-container"></div>
        
        <div id="loading-spinner">
            <div class="spinner"></div>
            <p>Loading questions...</p>
        </div>
        
        <div id="no-questions-message">
            No questions available for this event.
        </div>
        
        <div id="completion-message">
            <h2>Thank You!</h2>
            <p>You've completed all the questions.</p>
            <p>Your feedback helps us create better conversation starters for future events.</p>
        </div>
    </div>
    
    <script src="/js/participant.js"></script>
</body>
</html>
